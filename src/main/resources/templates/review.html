<body>
<div th:replace="fragments/header :: header"></div>
<h1 class="title">Aktuelni Mecevi</h1>

<span class = "button3"> <a th:href="@{/withoutLink/showAllMatches}"
       class="btn btn-primary btn-sm mb-3">
        Show all matches
</a></span>


    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Broj</th>
            <th>Kladionica</th>
            <th>Datum</th>
            <th>Vreme</th>
            <th>Timovi</th>
            <th>Link</th>
            <th>Pregledaj</th>
            <th>Save</th>


        </tr>
        </thead>

        <tbody>
        <tr th:each="match, index : ${clubNameWithoutForeignName}">

            <form action="/review/updateReviewStatus" th:object='${match}' method="post">
                <td th:text="${index.index + 1}"/></td>
                <td th:text="${match.bettingShop.name().substring(0)}"/></td>
                <td><span th:text="${#dates.format(match.dateMatch, 'dd.MM.yyyy.')}"></span></td>
                <td><span th:text="${#dates.format(match.dateMatch, 'HH:mm')}"></span></td>
                <td th:text="${match.nameHome}"/>
                                <td><a th:href="${match.linkForeign}" target="_blank" th:text="Link"></a></td>
                <td id="container"><input type="checkbox" id="review" name="review" class="review" th:checked="${match.review}"/></td>
                <td>
                    <button type="submit">Save</button>
                </td>
                <input type="hidden" id="id" name="id" th:value="${match.id}"/>
            </form>
        </tr>
        </tbody>
    </table>


</div>
