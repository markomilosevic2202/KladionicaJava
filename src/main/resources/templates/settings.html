<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>

    body {
      background-image: url("/settings.jpg");
      background-size: cover;
      background-opacity: 0.1;
    }

        .padajuca-lista {
            width: 50%;
            height: 30px;
            font-size: 14px;
            display: inline-block;
            margin-right: 10px;
            width: 100px;
        }


        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            height: 30px;
            font-size: 14px;
        }

        .title {

            height: 30px;
            font-size: 40px;
            margin-left: 16%;
            margin-bottom: 15px;

        }
        .titleh3 {
           margin-top: 1%;
           margin-bottom: 2%;
        }


        .table {
            margin-top: 10px;
            margin-bottom: 20px;
        }
         .filters {
           width: 75px
        }
            .ppp {
         margin-left: 1%;
    }
    .ppp1 {
         font-size: 45px;
    }
     .ppp2 {
         margin-left: 15%;
    }
     .nav1 {
         margin-top: 25px;
    }
     .btn-primary {
            background-color: #3498db;
            color: #ffffff;
             cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 10px;}

             .pf2 {
          margin-left: 78%;
         }


    </style>


    <title>Podesavanja</title>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<h1 class="title">Settings</h1>



<div class="container">

    <h3>Email</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Email</th>
            <th>Korisnik</th>
            <th>Obrisi</th>


        </tr>
        </thead>

        <tbody>
        <tr th:each="email, index : ${emails}">
            <td th:text="${email.email}"/>
            <td th:text="${email.email}"/>

            <td>
                <a th:href="@{/settings/delete(emailId = ${email.id})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you wont to delete this employee?'))) return false ">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>
    <a th:href="@{/settings/add-email}"
       class="btn btn-primary btn-sm mb-3">
        Dodaj Email
    </a>
    <hr>
    <h3 class="titleh3">Vreme Pregleda Meceva</h3>
    <form action="/settings/save-time-review" method="post">
        <label for="timeReview">Vreme pregleda:</label>
        <select id="timeReview" name="timeReview">
            <option value="1" th:selected="${timeReviewModel == '1'}">1 Dana</option>
            <option value="3" th:selected="${timeReviewModel == '3'}">3 Dana</option>

        </select>
        <button type="submit">Zapamti</button>
    </form>
    <hr>
    <h3 class="titleh3">Vreme Refresovanja Meceva</h3>

    <form action="/settings/save-time-refresh-matchs" method="post">
        <label for="timeReview">Vreme refresovanja meca:</label>
        <input type="text" id="timeMatchRefresh" name="timeMatchRefresh" th:value="${timeRefreshMatch}"/> minuta
        <button type="submit">Zapamti</button>
    </form>

    <hr>
    <h3 class="titleh3" >Vreme Refresovanja Kvota</h3>

    <form action="/settings/save-time-refresh-quotas" method="post">
        <label for="timeReview">Vreme refresovanja kvot:</label>
        <input type="text" id="timeQuotaRefresh" name="timeQuotaRefresh" th:value="${timeRefreshQuotas}"/> minuta
        <button type="submit">Zapamti</button>
    </form>
    <hr>
    <h3 class="titleh3" >Filteri Alarma</h3>

    <form action="/settings/save-filters" method="post">
        <label for="timeReview">Minimalna kvota:</label>
        <input type="text" id="minimumQuota" name="minimumQuota" th:value="${minimumQuota}" class = "filters"/>
        <label for="timeReview">Minimalna kvota:</label>
        <input type="text" id="minimumPayment" name="minimumPayment" th:value="${minimumPayment}" class = "filters"/>
        <label for="timeReview">Minimalna kvota:</label>
        <input type="text" id="minimumProfit" name="minimumProfit" th:value="${minimumProfit}" class = "filters"/>
        <button type="submit">Zapamti</button>
    </form>

    <hr>
    <h3 class="titleh3" >Ulog za kalkulaciju</h3>

    <form action="/settings/save-stake-for-calculation" method="post">
        <label for="timeReview">Vreme refresovanja kvot:</label>
        <input type="text" id="stakeForCalculation" name="stakeForCalculation" th:value="${stakeForCalculation}"/> minuta
        <button type="submit">Zapamti</button>
    </form>



    <script>
    function submitForm() {
        document.getElementById('myForm').submit();
    }

</script>


</div>

</body>
<footer>
    <div th:replace="fragments/footer :: footer"></div>
</footer>
</html>
