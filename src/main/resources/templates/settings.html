<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>

    body {
      background-image: url("settings.jpg");
      background-size: cover;
      background-opacity: 0.1;
    }

        .padajuca-lista {
            width: 50%;
            height: 30px;
            font-size: 14px;
            display: inline-block;
            margin-right: 10px;
            width: 100px;
        }


        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            height: 30px;
            font-size: 14px;
        }

        .title {

            height: 30px;
            font-size: 40px;
            margin-left: 15%;
            margin-bottom: 65px;

        }
        .titleh3 {
           margin-top: 5%;
        }


        .table {
            margin-top: 20px;
        }


    </style>


    <title>Settings</title>
</head>

<body>

<h1 class="title">Settings</h1>

<div class="container">

    <h3>Email</h3>
    <hr>
    <a th:href="@{/settings/add-email}"
       class="btn btn-primary btn-sm mb-3">
        Add Email
    </a>



    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Email</th>
            <th>Korisnik</th>
            <th>Obrisi</th>


        </tr>
        </thead>

        <tbody>
        <tr th:each="email, index : ${emails}">
            <td th:text="${email.email}"/>
            <td th:text="${email.email}"/>

            <td>
                <a th:href="@{/settings/delete(emailId = ${email.id})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you wont to delete this employee?'))) return false ">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>
    <hr>
    <h3>Vreme Pregleda Meceva</h3>
    <hr>
    <form action="/settings/saveTimeReview" method="post">
        <label for="timeReview">Vreme pregleda:</label>
        <select id="timeReview" name="timeReview">
            <option value="3" th:selected="${timeReviewModel == '3'}">3</option>
            <option value="5" th:selected="${timeReviewModel == '5'}">5</option>
            <option value="12" th:selected="${timeReviewModel == '12'}">12</option>
            <option value="24" th:selected="${timeReviewModel == '24'}">24</option>
            <option value="48" th:selected="${timeReviewModel == '48'}">48</option>
            <option value="all" th:selected="${timeReviewModel == 'all'}">all</option>
        </select>
        <button type="submit">Zapamti</button>
    </form>

    <h3 class="titleh3">Vreme Refresovanja Meceva</h3>
    <hr>
    <form action="/settings/saveTimeReview" method="post">
        <label for="timeReview">Vreme refresovanja meca:</label>
        <input type="text" id="timeMatchRefresh" name="maxbetName" /> Sekoundi
        <button type="submit">Zapamti</button>
    </form>

    <h3 class="titleh3" >Vreme Refresovanja Kvota</h3>
    <hr>

    <form action="/settings/saveTimeReview" method="post">
        <label for="timeReview">Vreme refresovanja kvot:</label>
        <input type="text" id="timeQuotaRefresh" name="maxbetName" /> Sekoundi
        <button type="submit">Zapamti</button>
    </form>



    <script>
    function submitForm() {
        document.getElementById('myForm').submit();
    }

</script>


</div>

</body>
</html>
