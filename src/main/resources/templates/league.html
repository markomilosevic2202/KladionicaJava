<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>

    body {
      background-image: url("http://localhost:9910/footbal.jpg");
      background-size: cover;
      background-opacity: 0.1;
    }

        .padajuca-lista {
            width: 50%;
            height: 30px;
            font-size: 14px;
            display: inline-block;
            margin-right: 10px;
            width: 100px;
        }


        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            height: 30px;
            font-size: 14px;
        }

        .title {

            height: 30px;
            font-size: 40px;
            margin-left: 15%;
           margin-bottom: 65px;

        }


        .table {
            margin-top: 20px;

        }
        .id-input {
        width: 550px;
    }
    .review {
    transform: scale(2.5);
    }

    #container {
    display: flex;
    align-items: center;
    justify-content: center;
     height:50px;


}

</style>


    <title>Matches</title>
</head>

<body>

<h1 class="title">Aktuelni Mecevi</h1>


<div class="container">

    <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Back</a>
    <hr>
    <a th:href="@{/league/add-league}" class="btn btn-primary btn-sm mb-3">Dodaj Ligu</a>
    <a th:href="@{/matches/refresh-match}"
       class="btn btn-primary btn-sm mb-3" onclick="if (!(confirm('Da li sigurno želite da refrešujete mečeve?'))) return false ">
        Refrešuj Mečev
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Ime Lige</th>
            <th>Pregledaj</th>
            <th>Obrisi</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="league, index : ${leagues}">
            <td th:text="${league.nameLeague}"/>
            <td id="container">
                <input type="checkbox"
                       th:id="'review' + ${league.id}"
                       name="review"
                       class="review"
                       th:checked="${league.review}"
                       th:attr="data-league-id=${league.id}"
                       onclick="updateReviewStatus(this)"
                />
            </td>
            <td>
                <a th:href="@{/league/deleteLeague(leagueId = ${league.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirmDeleteLeague(this);">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <script>
        function updateReviewStatus(checkbox) {
            const leagueId = checkbox.getAttribute('data-league-id');
            const isChecked = checkbox.checked;

            const xhr = new XMLHttpRequest();
            xhr.open("POST", `/league/updateReviewStatus?leagueId=${leagueId}&isChecked=${isChecked}`, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log("Vrednost je uspešno poslata na server.");
                }
            };
            xhr.send();
        }

        function confirmDeleteLeague(link) {
            return confirm('Are you sure you want to delete this league?');
        }
    </script>
</div>
</body>
</html>
