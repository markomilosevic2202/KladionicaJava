    <style>

    body {
      background-image: url("http://localhost:9910/footbal.jpg");
      background-size: cover;
      background-opacity: 0.1;
    }

            width: 50%;

            font-size: 14px;
            display: inline-block;
            margin-right: 10px;
            width: 100px;
        }


        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            height: 30px;

        }

        .title {

            height: 30px;
            font-size: 40px;

           margin-bottom: 65px;

        }

            margin-top: 20px;

        }

        width: 550px;
    }
    #review {
    transform: scale(2.5);

    #container {
    display: flex;
    align-items: center; /* Vertikalno centriranje */
    justify-content: center; /* Horizontalno centriranje */
     height:50px;


}






    </style>


    <title>Matches</title>
</head>

<body>

<h1 class="title">Aktuelni Mecevi</h1>

<div class="container">

    <a th:href="@{/}"
       class="btn btn-primary btn-sm mb-3">
        Back
    </a>
    <hr>
    <a th:href="@{/league/add-league}"
       class="btn btn-primary btn-sm mb-3">
        Dodaj Ligu
    </a>


    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Ime Lige</th>
            <th>Pregledaj</th>
            <th>Obrisi</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="league, index : ${leagues}">
            <td th:text="${league.nameLeague}"/>
            <td <form id="myForm" action="#" th:object="${time}" th:action="@{/league/updateReviewStatus}">
                <select id="myDropdown" name="myDropdown">

                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                </select>
            </form>
            </td>
            <script>

    const form = document.getElementById('myForm');
    const dropdown = document.getElementById('myDropdown');

    dropdown.addEventListener('change', function() {
        form.submit(); // This will submit the form to the specified action URL
    });
    </script>
            <td>
                <a th:href="@{/league/deleteLeague(leagueId = ${league.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirmDeleteLeague(this);"> <!-- Promijenjen onclick event -->
                    Delete
                </a>

            </td>
        </tr>

        </tbody>
    </table>

    <script>
    function submitForm() {
        document.getElementById('myForm').submit();
    }

       function sendSelectedValue() {
        var selectedValue = document.getElementById("myDropdown").value;
        var formData = new FormData();
        formData.append("selectedValue", selectedValue);

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/league/updateReviewStatus", true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log("Vrednost je uspe≈°no poslata na server.");
            }
        };
        xhr.send(formData);
    }

   </script>



</div>

</body>
