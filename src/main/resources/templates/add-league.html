<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Email</title>
    <style>
        /* CSS stilovi za centriranje naslova */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 36px;
            color: green;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .nameLeague {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            max-width: 100%;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
<h1>Dodaj Ligu</h1>
<form id = 'leagueForm' action="#"    th:object='${tempLeague}'  th:action='@{/league/save}'  >
    <label for="email">Ime Lige:</label>
    <input type="text" id="nameLeague" name="nameLeague" class="nameLeague" required>
    <br>
    <button type="submit">Dodaj Ligu</button>
</form>
</body>
</html>
