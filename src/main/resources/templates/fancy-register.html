<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.js"></script>

    </head>

    <body>


    <form action="/register/save-user" method="post" onsubmit="hashPassword()">
        <div style="margin-bottom: 25px;" class="input-group">
            <input type="text" name="username" placeholder="username" class="form-control" />
        </div>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div style="margin-bottom: 25px;" class="input-group">
            <input type="password" name="confirmPassword" placeholder="confirmPassword" class="form-control" />
        </div>

        <div style="margin-bottom: 25px;" class="input-group">
            <input type="text" name="email" placeholder="email" class="form-control" />
        </div>

        <!-- Login/Submit Button -->
        <div style="margin-top: 10px;" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-success">Login1</button>
            </div>
        </div>

    </form>

    <div class="container">
            <div id="loginbox" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
                <div class="card border-info">
                    <div class="card-header bg-info">
                        Sign In
                    </div>

                    <div class="card-body">
                        <div class="card-text">

                            <!-- Login Form -->

                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
<script>
   function hashPassword(e) {
    var passwordInput = document.getElementById("password");
    var plainPassword = passwordInput.value;

    // Bcryptujte lozinku
    const saltRounds = 10; // Broj rundi za BCrypt enkripciju.

    // Assuming you have imported or included the bcrypt library
    bcrypt.hash(plainPassword, saltRounds, function (err, hashedPassword) {
        if (err) {
            console.error(err);
        } else {
            document.querySelector("#password").value = hashedPassword;
            document.querySelector("#confirmPassword").value = hashedPassword; // Možete promeniti ovo ako želite.
            e.target.submit(); // Ponovo šaljemo formu sa enkriptovanom lozinkom.
        }
    });
}

</script>
</html>
